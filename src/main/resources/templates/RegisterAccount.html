<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="./css/RegisterAccount.css">
    <style>
        .btn-home {
            padding: 5px 10px;
            background-color: #A67B5B;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-home a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div>
    <button class="btn-home">
        <a href="/Login">Back</a>
    </button>
</div>
<form class="form_main" id="registerForm">

    <span class="heading">Đăng Kí</span><br/>

    <div class="inputcontainer">
        <label for="username">Username: </label>
        <input style="font-size: 14px; margin-left: 20px" class="inputfield" id="username" name="username" required /><br/>
    </div>

    <div style="margin-top: 7px" class="inputcontainer">
        <label for="password">Password: </label>
        <input style="margin-left: 27px; font-size: 14px" class="inputfield" id="password" name="password" type="password" required /><br/>
    </div>

    <div style="margin-top: 7px" class="inputcontainer">
        <label for="email">Gmail: </label>
        <input style="margin-left: 50px; font-size: 14px" class="inputfield" id="email" name="email" type="email" required /><br/>
    </div>

    <div style="margin-top: 7px" class="inputcontainer">
        <label for="phone">PhoneNumber: </label>
        <input style="font-size: 14px" class="inputfield" id="phone" name="phone" required /><br/>
    </div>
    <button type="button" class="button" onclick="registerUser()">Đăng kí</button>
    <div class="Login">
        Bạn đã có tài khoản?
        <a href="/Login">Đăng nhập</a>
    </div>
</form>

<script>
    async function registerUser() {
        const formData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value
        };

        try {
            const response = await fetch('/RegisterAccount/api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                alert('Đăng ký thành công!');
                window.location.href = '/Login';
            } else {
                alert('Đăng ký thất bại!');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Đăng ký thất bại!');
        }
    }
</script>

</body>
</html>
